<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="Signup-Login.css">
</head>
<body>
  <div class="form-container">
    <h2 id="formHeading">Login Form</h2>
    <div class="tab-switch">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Signup</button>
    </div>
    

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <input type="email" placeholder="Email Address" required="">
      <input type="password" placeholder="Password" required="">
      <a href="#" class="forgot">Forgot password?</a>
      <button type="submit" class="submit-btn">Login</button>
      <p class="footer-msg">Not a member? <a href="#" id="switchToSignup">Signup now</a></p>
    </form>

    <!-- Signup Form -->
  <form id="signupForm" class="form">
  <input type="text" placeholder="Full Name" required="">
  <input type="email" placeholder="Email Address" required="">
  <input type="password" placeholder="Create Password" required="">
  <button type="submit" class="submit-btn">Signup</button> <!-- Signup button labeled -->
  <p class="footer-msg">Already have an account? <a href="#" id="switchToLogin">Login</a></p>
</form>
  </div>

  <script src="Signup-Login.js"></script>


</body></html>
